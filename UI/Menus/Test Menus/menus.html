<html>
    <head>
        <meta charset="utf-8">
        <!-- Bootstrap resources -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- Other resources -->
        <link rel="stylesheet" href="interface.css">
        <script type="text/javascript" src="mainMenu.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    </head>

    <body>
      <div id="menu">
          <div id="main">
          <h1>Zombie Game</h1>
          <ul>
            <li><a href="javascript:void(0)" class="button newGame">New Game</a></li>
            <li><a href="javascript:void(0)" class="button loadGame">Load Game</a></li>
            <li><a href="javascript:void(0)" class="button levelEditor">Level Editor</a></li>
            <li><a href="javascript:void(0)" class="button options">Options</a></li>
            <li><a href="javascript:void(0)" class="button profile">Profile</a></li>
            <li><a href="javascript:void(0)" class="button exit">Exit</a></li>
          </ul>
        </div>
        <div id="loadGame">
          <ul>
            <li><a href="javascript:void(0)" class="button slot1">Slot 1</a></li>
            <li><a href="javascript:void(0)" class="button slot2">Slot 2</a></li>
            <li><a href="javascript:void(0)" class="button slot3">Slot 3</a></li>
            <li><a href="javascript:void(0)" class="button back">Back</a></li>
          </ul>
        </div>
        <div id="levelEditor">
          <ul>
            <li><a href="javascript:void(0)" class="button createLevel">Create Level</a></li>
            <li><a href="javascript:void(0)" class="button editLevel">Edit Level</a></li>
            <li><a href="javascript:void(0)" class="button playLevel">Play Level</a></li>
            <li><a href="javascript:void(0)" class="button back">Back</a></li>
          </ul>
        </div>
        <div id="options">
          <ul>
            <li><a href="javascript:void(0)" class="button controls">Controls</a></li>
            <li><a href="javascript:void(0)" class="button audio">Audio</a></li>
            <li><a href="javascript:void(0)" class="button difficulty">Difficulty</a></li>
            <li><a href="javascript:void(0)" class="button back">Back</a></li>
          </ul>
        </div>
        <div id="profile">
          <ul>
            <li><a href="javascript:void(0)" class="button controls">Stats</a></li>
            <li><a href="javascript:void(0)" class="button audio">Achievements</a></li>
            <li><a href="javascript:void(0)" class="button back">Back</a></li>
          </ul>
        </div>
      </div>
    </body>
</html>
